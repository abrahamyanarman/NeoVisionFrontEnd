<div class="mat-elevation-z8" *ngIf="dataSource!==null">
  <table mat-table [dataSource]="dataSource" >

    <!-- Payment Date Column -->
    <ng-container matColumnDef="Loan Id" >
      <th mat-header-cell *matHeaderCellDef> Loan Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}}</td>
    </ng-container>

    <!-- Payment Date Column -->
    <ng-container matColumnDef="Loan Amount" >
      <th mat-header-cell *matHeaderCellDef> Loan Amount </th>
      <td mat-cell *matCellDef="let element" > {{element.loanAmount}} $</td>
    </ng-container>

    <!-- Payment Column -->
    <ng-container matColumnDef="Loan Term">
      <th mat-header-cell *matHeaderCellDef> Loan Term </th>
      <td mat-cell *matCellDef="let element" > {{element.loanTerm}} M</td>
    </ng-container>

    <!-- Principal Column -->
    <ng-container matColumnDef="Loan Interest Rate">
      <th mat-header-cell *matHeaderCellDef> Loan Interest Rate </th>
      <td mat-cell *matCellDef="let element" > {{element.loanInterestRate}} %</td>
    </ng-container>


    <!-- Total Interest Column -->
    <ng-container matColumnDef="Loan Type">
      <th mat-header-cell *matHeaderCellDef> Loan Type </th>
      <td mat-cell *matCellDef="let element" > {{element.loanType.name}} </td>
    </ng-container>

    <!-- Balance Column -->
    <ng-container matColumnDef="Crated">
      <th mat-header-cell *matHeaderCellDef> Crated </th>
      <td mat-cell *matCellDef="let element" > {{formatDate(element.createDate)}} </td>
    </ng-container>


    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> Edit</th>
      <td mat-cell *matCellDef="let element" >
        <button class="btn btn-outline-success" (click)="showAmortization(element.id)"  >
          Show Amortization
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <!--
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  -->

</div>
